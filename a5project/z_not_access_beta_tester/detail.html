<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="mangaTitle">a5 | Detailed Manga</title> <!-- Title of the manga -->

  <!-- ------ favicon ------ -->
  <link rel="shortcut icon" href="home/favicon.svg" type="image/svg+xml">

  <!-- ------ custom css link ------ -->
  <link rel="stylesheet" href="home/assets/css/style.css">

  <!-- - google font link - -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="top">
  <header class="header" data-header>   <!-- -------- #HEADER -------- -->
    <div class="container">

      <!-- Header content -->

    </div>
  </header>

  <main>
    <article>
      <!-- -------- #MANGA DETAIL -------- -->
      <section class="movie-detail">
        <div class="container">

          <figure class="movie-detail-banner">

            <!-- Manga banner image -->
            <div id="mangaImage" class="movie-detail-banner">
                <!-- Manga image will be dynamically inserted here -->
            </div>

          </figure>

          <div class="movie-detail-content">

            <!-- Type Manga -->
            <div class="manga-type" id="manga-type">
                <!-- Manga title will be dynamically inserted here -->
            </div>

            <!-- Manga title -->
            <div class="manga-title" id="manga-title">
                <!-- Manga title will be dynamically inserted here -->
            </div>

            <div class="meta-wrapper">

              <!-- Manga badges -->
              <div class="badge-wrapper">
                <!-- Rating Manga --> 
                <div class="manga-rating" id="manga-rating">
                    <!-- Manga title will be dynamically inserted here -->
                </div>

                <!-- Status Manga -->
                <div class="manga-status" id="manga-status">
                    <!-- Manga title will be dynamically inserted here -->
                </div>
              </div>

            <!-- Genre Manga -->
                  <div class="ganre-wrapper" id="manga-genre">
                      <!-- Manga title will be dynamically inserted here -->
                  </div>

              <!-- Manga date and duration -->
              <div class="date-time">

                <div>
                    <ion-icon name="calendar-outline"></ion-icon>

                    <!-- Publish Time Manga -->
                    <div class="manga-date" id="manga-date">
                        <!-- Manga title will be dynamically inserted here -->
                    </div>
                </div>

                <div>
                    <ion-icon name="person-outline"></ion-icon>

                    <!-- Manga Authors -->
                    <div class="manga-authors" id="manga-authors">
                        <!-- Manga title will be dynamically inserted here -->
                    </div>

                </div>

              </div>

            </div>

            <!-- Synopsis -->
            <div class="manga-sinopsis">
                <!-- Manga details will be dynamically inserted here -->
            </div>

            <!-- Details actions -->
            <div class="details-actions">

              <button class="share">
                <ion-icon name="share-social"></ion-icon>

                <span>Share</span>
              </button>

              <div class="title-wrapper">
                <!-- Streaming channel -->
                <p class="title" id="mangaChannel">Prime Video</p>

                <p class="text">Streaming Channels</p>
              </div>

              <!-- Watch now button -->
              <button class="btn btn-primary">
                <ion-icon name="play"></ion-icon>

                <span>Watch Now</span>
              </button>

            </div>

            <!-- Download button -->
            <a id="downloadLink" href="#" download class="download-btn">
                <span>Download</span>
                <ion-icon name="download-outline"></ion-icon>
            </a>  

          </div>
        </div>
      </section>
    </article>
  </main>

  <!--- #FOOTER ----->
  <footer class="footer">
    <!-- Footer content -->
  </footer>

  <!--- #GO TO TOP -->
  <a href="#top" class="go-top" data-go-top> <ion-icon name="chevron-up"></ion-icon> </a>

  <!--- custom js link -->
  <script src="home/assets/js/script.js"></script>

  <!--- ionicon link-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- jQuery (required for Bootstrap JavaScript) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS (Optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Your Custom JavaScript -->
  <script src="./library/assets/js/detail.js"></script>

</body>

</html>
